<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" >
        <title> Create New Subject</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div th:replace="home ::navbar"></div>
        <div align="center">
            <h3>Create New Subject</h3>
            <br/>
            <form action="#" th:action="@{/savesubject}" th:object="${subject}" method="post">
                <table class="table table-bordered">
                    <tr>
                        <td>Discipline Code: </td>
                        <td><input type="text" th:field="*{disciplineCode}"/></td>
                    </tr>
                    <tr>
                        <td>Subject Name: </td>
                        <td><input type="text" th:field="*{name}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit"> Save</td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </body>

</html>
