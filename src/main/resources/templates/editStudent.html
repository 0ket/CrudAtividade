<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" >
        <title> Edit Student</title>
    </head>

    <body>
        <div align="center">
            <h1>Edit Student</h1>
            <br/>
            <form action="#" th:action="@{/save}" th:object="${student}" method="post">
                <table border="0" cellpadding="10">
                    <tr>
                        <td>Student ID: </td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
                    </tr>
                    <tr>
                        <td>Student Name: </td>
                        <td><input type="text" th:field="*{name}"/></td>
                    </tr>
                    <tr>
                        <td>CPF: </td>
                        <td><input type="text" th:field="*{cpf}"/></td>
                    </tr>
                    <tr>
                        <td>Birth: </td>
                        <td><input type="date" th:field="*{birth}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit"> Save</td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </body>

</html>
