<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Registrations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
    </head>

    <body>
        <div th:replace="home ::navbar"></div>
        <div align="center">
            <h1>Registration</h1>
            <br><br>
            <form action="#" th:action="@{/saveRegistration}" th:object="${registration}" method="post">
                <table border="0" cellpading="10">
                    <tr>
                        <td>Subject:</td>
                        <td>
                            <select th:field="*{subject}">
                                <option value="">Select Subject</option>
                                <option th:each="subject : ${listSubjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                            </select>
                        </td>
                    </tr>
    
                    <tr>
                        <td>Student:</td>
                        <td>
                            <select th:field="*{student}">
                                <option value="">Select Student</option>
                                <option th:each="student : ${listStudents}" th:value="${student.id}" th:text="${student.name}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button type="submit">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <br/><br/>

        <div align="center">

            <h3>Registrations Management</h3>
            <br/><br/>

            <table class="table table-bordered" >
                <thead >
                    <tr>
                        <th>Registration ID</th>
                        <th>Subject Name</th>
                        <th>Subject CODE</th>
                        <th>Student Name</th>
                        <th>Student CPF</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registration: ${listRegistrations}" >
                        <td th:text = "${registration.id}">Registration ID</td>
                        <td th:text = "${registration.subject.name}">Subject Name</td>
                        <td th:text = "${registration.subject.id}">Subject CODE</td>
                        <td th:text = "${registration.student.name}">Student Name</td>
                        <td th:text = "${registration.student.cpf}">Student CPF</td>
                    </tr>
                   
                </tbody>
            </table>

        </div>

    </body>

</html>
