<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Registrations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
    </head>

    <body>
        <div th:replace="home ::navbar"></div>
        <div align="center">
            <h1>Registration</h1>
            <br><br>
            <form action="#" th:action="@{/saveRegistration}" th:object="${registration}" method="post">
                <table border="0" cellpading="10">
                    <tr>
                        <td>Subject:</td>
                        <td>
                            <select th:object="${subject}">
                                <option value="">Select Subject</option>
                                <option th:each="subject : ${listSubjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                            </select>
                        </td>
                    </tr>
    
                    <tr>
                        <td>Student:</td>
                        <td>
                            <select th:object="${student}">
                                <option value="">Select Student</option>
                                <option th:each="student : ${listStudents}" th:value="${student.id}" th:text="${student.name}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button type="submit">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>

    </body>

</html>
