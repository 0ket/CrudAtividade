<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Enrolled Subjects</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
    </head>

    <body>
        <div th:replace="home ::navbar"></div>
        <div align="center">

            <h3>Enrolled Subjects</h3>
            <div class="container">
                <div class="row align-items-center">
                    <thead action="#" th:object="${student}"> 
                            <tr>
                                <td>Student ID: </td>
                                <td ><input th:field="*{id}" readonly="readonly"/></td>
                            </tr>
                            <tr>
                                <td>Student Name: </td>
                                <td><input th:field="*{name}"/></td>
                            </tr>
                            <tr>
                                <td>CPF: </td>
                                <td><input th:field="*{cpf}"/></td>
                            </tr>
                            <tr >
                                <td>Birth: </td>
                                <td><input th:field="*{birth}"/></td>
                            </tr>
                    </thead>
                </div>
            </div>

            <br><br>

            <table class="table table-bordered" >
                <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Discipline Code</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="subject: ${student.subjects}">
                        <td th:text = "${subject.id}">Subject ID</td>
                        <td th:text= "${subject.disciplineCode}">Discipline Code</td> 
                        <td th:text = "${subject.name}">Name</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>


</html>
