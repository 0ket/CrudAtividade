v<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" >
        <title> Edit Professor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
         <div th:replace="home ::navbar"></div>
            <div align="center">
                <h3>Edit Professor</h3>
                <br/>
                <form action="#" th:action="@{/saveProfessor}" th:object="${professor}" method="post">
                    <table class="table table-bordered">
                        <tr>
                            <td>Student ID: </td>
                            <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
                        </tr>
                        <tr>
                            <td>Student Name: </td>
                            <td><input type="text" th:field="*{name}"/></td>
                        </tr>
                        <tr>
                            <td>CPF: </td>
                            <td><input type="text" th:field="*{cpf}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit"> Save</td>
                        </tr>
                        
                    </table>
                </form>
            </div>
    </body>

</html>
