<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Professor Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
    </head>

    <body>
        <div th:replace="home ::navbar"></div>
        <div align="center">

            <h3>Professor Manager</h3>
            <a href="newProfessor"> Add New Professor</a>
            <br/><br/>

            <table class="table table-bordered" >
                <thead >
                    <tr>
                        <th>Professor ID</th>
                        <th>Name</th>
                        <th>CPF</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="professor : ${listProfessors}">
                        <td th:text = "${professor.id}">Professor ID</td>
                        <td th:text = "${professor.name}">Name</td>
                        <td th:text = "${professor.cpf}"> CPF</td>
                        <td>
                            <a th:href="@{'/editProfessor/'+ ${professor.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/deleteProfessor/' + ${professor.id}}">Delete</a>
                           

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
       


</html>
