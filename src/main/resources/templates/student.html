<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Student Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
    </head>

    <body>
        <div th:replace="home ::navbar"></div>
        <div align="center">

            <h3>Student Manager</h3>
            <a href="new"> Add New Student</a>
            <br/><br/>

            <table class="table table-bordered" >
                <thead >
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>CPF</th>
                        <th>Birth</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${listStudents}">
                        <td th:text = "${student.id}">Student ID</td>
                        <td th:text = "${student.name}">Name</td>
                        <td th:text = "${student.cpf}"> CPF</td>
                        <td th:text = "${student.birth}"> Birth</td>
                        <td>
                            <a th:href="@{'/edit/'+ ${student.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/viewSubjects/' + ${student.id}}">View Subject</a>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>


</html>
