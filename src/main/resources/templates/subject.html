<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Subject Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
    </head>

    <body>
        <div th:replace="home ::navbar"></div>
        <div align="center">

            <h3>Subject Manager</h3>
            <a href="newSubj"> Add New Subject</a>
            <br/><br/>

            <table class="table table-bordered" >
                <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Discipline Code</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="subject : ${listSubjects}">
                        <td th:text = "${subject.id}">Subject ID</td>
                        <td th:text= "${subject.disciplineCode}">Discipline Code</td> 
                        <td th:text = "${subject.name}">Name</td>
                        <td>
                            <a th:href="@{'/edits/'+ ${subject.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/deleteSubj/' + ${subject.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>


</html>
